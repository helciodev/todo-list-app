<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1 class="text-4xl font-extrabold uppercase text-center text-white my-10">todo list</h1>

  <div class="container mt-4 w-3/6 mx-auto items-baseline flex justify-between">
    <div class="my-list-title p-2">
      <h2 class="text-3xl text-gray-700 capitalize mb-2">
        My lists
      </h2>
      <ul id="list-container">
        <!-- <li class="text-2xl my-2 text-gray-100 uppercase">list one</li>
        <li class="text-2xl my-2 text-gray-100 uppercase">list two</li> -->
      </ul>
      <form data-list-new  class="list-add-title-p flex">
        <input id='list-input' type="text" class=" border-b border-b-white bg-transparent outline-none flex-1 text-white text-xl px-1" placeholder="Create New List">
        <button id="add-list" type="submit">
          <i class="fa outline-none border-0 fa-plus cursor-pointer hover:text-gray-300 text-white p-1" aria-hidden="true"></i>
        </button>
      </form>
    </div>
    <div id="tasks" class="title-and-items hidden bg-blue-200 w-3/5">
      <div class="title w-full">
        <h2 id='list-title' class=" ml-2 w-44 text-2xl font-bold capitalize"></h2>
          <div class="item flex items-baseline bg-white border border-b-gray-300 p-1">
            <input id="task-input" type="text" placeholder="Add Task" class="flex-1 outline-none px-1">
            <i id="add-task" class="fa fa-plus bg-blue-400 hover:bg-blue-500 cursor-pointer text-white p-1" aria-hidden="true"></i>
          </div>
        <ul id="tasks-list">
          
        </ul>
      </div>
    </div>
  </div>
  <template id='task-render'>
          <li class="item flex items-baseline bg-white">
            <input type="checkbox"  class=" ml-1 p-1 mr-1" aria-hidden="true"></input>
            <p class="flex-1 p-1">todo</p>
            <i id="edit"  class="fa fa-edit bg-blue-400 mr-1 hover:bg-blue-600 cursor-pointer text-white p-1" aria-hidden="true"></i>
            <i id="delete"  class="fa fa-trash bg-red-400 mr-1 hover:bg-red-600 cursor-pointer text-white p-1" aria-hidden="true"></i>
          </li>
    </template>
  <script src="main.js"></script>
</body>
</html>
